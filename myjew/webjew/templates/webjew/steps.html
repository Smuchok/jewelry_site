{% extends 'webjew/base.html' %}
{% load static %}

{% block content %}

<style>
  .process-section {
      padding: 50px 0;
      text-align: center;
  }
  .process-section h2 {
      margin-bottom: 30px;
  }
  .step {
      margin-bottom: 40px;
  }
  .step img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
  }
  .step p {
      margin-top: 10px;
  }
  .step-text {
    text-align: left;
  }
  .step-num {
    text-align: center;
  }
  .step-num span {
    display: inline-block;
    height: 25px;
    width: 25px;
    /* border-radius: 50%; */
    border: 2px;
    /* background-color: red; */
  }

  .video-section {
      margin-top: 50px;
  }
  .video-placeholder {
      width: 100%;
      height: 400px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
  }
  .btn-catalog {
      margin-top: 20px;
  }
</style>

<div class="container process-section">
  <h2>Процес виготовлення ювелірного виробу: "Ворон"</h2>
  
  <div class="row steps-section">

    {% for step in steps %}
    <div class="col-md-6 step">
      <div class="row">
        <div class="col-1"><p class="step-num"><span>{{step.num}}</span></p></div>
        <div class="col-11">
          <p class="step-text">{{step.text}}</p>
        </div>
      </div>
      <img src="{% static 'webjew/img/steps/' %}{{step.image}}" alt="Крок {{step.num}}">    
    </div>
    {% endfor %}

  </div>

  <div class="video-section">
      <h3>Відео процесу виготовлення виробу: "Ніж"</h3>
      <!-- <div class="video-placeholder"> -->
        <!-- <video width="680" height="400" controls 
        src="{% static 'media' %}"></video> -->
        
        <iframe src="https://drive.google.com/file/d/1baQjyQFOKOVNRvvZMQJ1knn28Zt00snm/preview" 
        width="680" height="400" allow="autoplay"></iframe>
      <!-- </div> -->
  </div>

  <a href="{% url 'catalog' %}" class="btn btn-dark btn-catalog">Каталог</a>

</div>


{% endblock %}
