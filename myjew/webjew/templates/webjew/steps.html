{% extends 'webjew/base.html' %}
{% load static %}

{% block content %}

<style>
  /* body {background-color: #F3F4F6E5;} */
  .process-section {
      padding: 50px 0;
      text-align: center;
  }
  .process-section h2 {
      margin-bottom: 30px;
  }
  .step {
      margin-bottom: 40px;
  }
  .step img {
    max-width: 330px;
    max-height: 100%;
    height: auto;
    margin-bottom: 30px;
    /* border-radius: 10px; */
  }
  .step img.mod4 {
    /* margin: 60px 0; */
    margin-top: 10px;
    max-width: 490px;
  }
  .step p {
      margin-top: 10px;
  }
  .step-text {
    text-align: left;
  }
  .step-num {
    text-align: center;
  }
  .step-num span {
    display: inline-block;
    height: 25px;
    width: 25px;
    /* border-radius: 50%; */
    border: 2px;
    /* background-color: red; */
  }

  .video-section {
      margin-top: 50px;
      justify-content: center;
  }
  .video-placeholder {
      width: 100%;
      height: 400px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
  }
  .video-section h3 {
    margin-bottom: 25px;
  }
  .btn-catalog {
      margin-top: 20px;
  }
</style>

<div class="container process-section">
  <h2>Процес виготовлення ювелірного виробу: "Ворон"</h2>
  
  <div class="row steps-section">

    {% for step in steps %}
    <div class="col-md-6 step">
      <div class="row">
        <div class="col-1"><p class="step-num"><span><img src="{% static 'webjew/img/steps/nums' %}/circle-{{step.num}}.png" alt=""></span></p></div>
        <div class="col-11">
          <p class="step-text">{{step.text}}</p>
        </div>
      </div>
      <div class="step-img">
        <img src="{% static 'webjew/img/steps/' %}{{step.image}}" alt="Крок {{step.num}}" class="{% if step.num == 4 %}mod4{% endif %}" id="img-step-{{step.num}}">    
      </div>
    </div>
    {% endfor %}

  </div>

  <div class="row video-section">
    <!-- <div class="row"> -->
      <h3>Відео процесу виготовлення виробу: "Ніж"</h3>
      <!-- <div class="video-placeholder"> -->
        <!-- <video width="680" height="400" controls src="{% static 'media' %}"></video> -->
      <iframe src="https://drive.google.com/file/d/1baQjyQFOKOVNRvvZMQJ1knn28Zt00snm/preview" 
        width="680" height="400" allow="autoplay"
        webkitallowfullscreen mozallowfullscreen allowfullscreen
        id="videoFrame"></iframe>
      <!-- </div> -->
    <!-- </div> -->
  </div>

  <script>
    // якщо ширина вікна менша, то зменшити розмір відео
    // alert(window.screen.width)
    if (window.screen.width<=600) {
      var video = document.getElementById('videoFrame');
      video.setAttribute('width', '340')
      video.setAttribute('height', '200')
    };
  </script>

  <a href="{% url 'catalog' %}" class="btn btn-dark btn-catalog">Каталог</a>

</div>


{% endblock %}
